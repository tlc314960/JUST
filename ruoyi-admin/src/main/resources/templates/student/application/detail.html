<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('操作日志详细')" />
	<th:block th:include="include :: jsonview-css" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m-t" id="signupForm">
		<div class="form-group">
			<label class="col-sm-2 control-label">学生ID：</label>
			<div class="form-control-static" th:text="${stuApplication.stuId}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">学生姓名：</label>
			<div class="form-control-static" th:text="${stuApplication.stuName}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">学生性别：</label>
			<div class="form-control-static" th:text="${@dict.getLabel('sys_user_sex', stuApplication.stuSex)}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">学生院系：</label>
			<div class="form-control-static" th:text="${stuApplication.stuDept}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">请假事由：</label>
			<div class="form-control-static" th:text="${stuApplication.applyReason}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">离校时间：</label>
			<div class="form-control-static" th:text="${stuApplication.leaveTime}"></div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">返校时间：</label>
			<div class="form-control-static" th:text="${stuApplication.backTime}"></div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">去往何地：</label>
			<div class="form-control-static" th:text="${stuApplication.leaveDestination}"></div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">是否生病：</label>
			<div class="form-control-static" th:text="${@dict.getLabel('stu_sick_status', stuApplication.sick)}"></div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">本人电话：</label>
			<div class="form-control-static" th:text="${stuApplication.phonenumber}"></div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">班导师姓名：</label>
			<div class="form-control-static" th:text="${stuApplication.teacherName}"></div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">备注：</label>
			<div class="form-control-static" th:text="${stuApplication.remark}"></div>
		</div>
	</form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: jsonview-js" />
    <script th:inline="javascript">
    </script>
</body>
</html>
